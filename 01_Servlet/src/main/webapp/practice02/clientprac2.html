<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
<script>
	function fnGugudan(){
		var danValue = parseInt(Math.random() * 8) + 2;
		var numValue = parseInt(Math.random() * 9) + 1;
		$('#dan').text(danValue);
		$('#num').text(numValue);
		$('#hidden_dan').val(danValue);
		$('#hidden_num').val(danValue);
		$('#result').val('').focus();
	}
	$(function(){
		fnGugudan();
		$('#btn_refresh').on('click', fnGugudan);
	});
</script>
</head>
<body>

	<div>
		<form method="post" action="/01_Servlet/GugudanServletpractice">
			<div>
				<input type="button" value="새로고침" id="btn_refresh">
			</div>
			<span id="dan"></span>
			<span>X</span>
			<span id="num"></span>
			<span>=</span>
			<input type="hidden" name="dan" id="hidden_dan">
			<input type="hidden" name="num" id="hidden_num">
			<input type="text" name="result" size="4">
			<input type="submit" id="btn" value="계산">
		</form>
	
	</div>

</body>
</html>
