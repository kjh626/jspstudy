<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
<script>



	function fnGugudan(){
		var danValue = parseInt(Math.random() * 8) + 2;
		var numValue = parseInt(Math.random() * 9) + 1;
		$('#dan').text(danValue);
		$('#num').text(numValue);		
		$('#hidden_dan').val(danValue);   // span을 넘기는게 아니라 input태그가 필요해서 히든으로 만들어줌
		$('#hidden_num').val(numValue);
		$('#result').val('').focus();  // 새로고침하면 빈문자열로 보이게 해줌.
	}
	
	$(function(){
		fnGugudan();
		$('#btn_refresh').on('click', fnGugudan);  // 선언 함수를 이벤트 리스너로 사용하는 경우에는 함수 이름만 작성한다.
	});
</script>
</head>
<body>

	<div>
		<form method="POST" action="/01_Servlet/GugudanServlet">
			<div><input type="button" value="새로고침" id="btn_refresh"></div>
			<span id="dan"></span>
			<span>X</span>
			<span id="num"></span>
			<span>=</span>
			<input type="hidden" name="dan" id="hidden_dan">
			<input type="hidden" name="num" id="hidden_num">
			<input type="text" name="result" size="4">
			<input type="submit" value="계산">
		</form>
	</div>
