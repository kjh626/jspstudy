<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>

	<div>
		<form id="frm_upload" action="/01_Servlet/UploadServletpractice" method="post" enctype="multipart/form-data"> 
			<div>
				<label for="uploader">작성자</label>
				<input type="text" id="uploader" name="uploader">
			</div>
			<div>
				<label for="filename">파일첨부</label>
				<input type="file" id="filename" name="filename">
			</div>
			<div>
				<button>첨부하기</button>
				<input type="reset" value="다시작성">
			</div>
		</form>
	</div>
	<script>
		$('#filename').on('change', function(){
		
			var filename = $(this).val();
			var extname = filename.substring(filename.lastIndexOf('.') + 1).toLowerCase();
			var acceptList = ['jpg', 'jpeg', 'png', 'gif', 'tif'];
			
			if($.inArray(extname, acceptList) == -1) {
				alert('이미지만 첨부할 수 있습니다.');
				$(this).val('');
				return;
			}
			
			var filesize = this.files[0].size;
			var maxsize = 1024 * 1024 *10;
			if(filesize > maxsize){
				alert('첨부파일의 최대 크기는 10MB입니다.');
				$(this).val('');
				return;
			}

		})
	</script>

</body>
</html>
